<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Biglietto treno</title>
</head>
<body>

    
    <section id="input">

        <h1 class="text-center text-uppercase text-white">calcola il prezzo del tuo biglietto</h1>
        
        <div class="container rounded-3 p-4">
    
            <div class="row justify-content-center mb-5">
    
                <div class="col-3 text-center">
                    <p class="">Nome Cognome</p>
                    <input id="name" type="text" placeholder="Mario Rossi">
                </div>
                <div class="col-3 text-center">
                    <p class="">Km da percorrere</p>
                    <input id="number" type="number">
                </div>
                <div class="col-3 text-center">
                    <p class="">Fascia d'età</p>
                    <select id="fascia-eta">
                        <option value="scelta">Seleziona l'età..</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over-65</option>
                    </select> 
                </div>
    
            </div>

            <div class="row justify-content-center mt-5">

                <div class="col-2 text-center">
                    <button class="text-uppercase" id="genera">genera</button>
                </div>

                <div class="col-2 text-center">
                    <button class="text-uppercase" id="annulla">annulla</button>
                </div>

            </div>
    
        </div>

    </section>

    
    <section id="generatore" class="d-none">

        <h1 class="text-center text-uppercase text-white">il tuo biglietto</h1>

        <div class="container rounded-3 p-4">

            <h3 class="text-uppercase">dettaglio passeggeri</h3>
    
            <div class="row border-top border-bottom">
    
                <div class="col">
                    <h3 class="text-capitalize">nome passeggero</h3>
                    <h4 class="text-uppercase" id="nome-passeggero"></h4>
                </div>
                <div class="col d-flex justify-content-between flex-column">
                    <h5>Offerta</h5>
                    <p id="offerta"></p>
                </div>
                <div class="col d-flex justify-content-between flex-column">
                   <h5>Carrozza</h5>
                   <p id="carrozza"></p>
                </div>
                <div class="col d-flex justify-content-between flex-column">
                   <h5>Codice CP</h5>
                   <p id="codice-cp"></p>
                </div>
                <div class="col d-flex justify-content-between flex-column">
                   <h5>Costo Biglietto</h5>
                   <p id="costo"></p>
                </div>
    
            </div>
    
        </div>

    </section>





    <script type="text/javascript" src="main.js"></script>
</body>
</html>
